<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="project_1.js"></script>
    <link rel="stylesheet" href="Project_1.css">
</head>
<body>
    <h1>To Do List</h1>

    <label for="toDo">ToDo:</label><span id="feedback"></span><br>
    <input type="text" id="toDo"><br>

    <div id="storage_place"></div>

    <p><button type="button" onclick="saveData()">Save to To Do list</button></p>

    <p><button type="button" onclick="showData()">Show To Do list</button></p>

    <p><button type="button" onclick="clearData()">Clear all checkmarked ones</button></p>

    <p><button type="button" onclick="deleteData()">Delete a specific number</button></p>

 

    <label for="delNumber">Give a number: </label>
    <input type="number" id="delNumber">
</body>
</html>
